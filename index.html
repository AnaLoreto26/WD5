<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBSPACE: Redirecting</title>
  </head>
  <body>
    <script type="text/JavaScript">
       function Redirect() {
      window.location = "root/index.html";
       }
       document.write("You will be redirected to the main page in 2 seconds.");
       setTimeout(function() {
      Redirect();
       }, 2000);
    </script>
  </body>
</html>
